<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="favicon(3).ico">

    <link rel="stylesheet" href="style2.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class = "h-screen flex items-center my-auto loginContainer">
        <div class = "relative flex-grow flex max-w-xs border mx-auto my-auto bg-white rounded-lg shadow-xl dark:bg-gray-800 lg:max-w-md lg:block lg:m-auto z-10 md:max-w-md loginBox">
          <span class="square" style="--i:0">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus" class="svg-inline--fa fa-plus fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path></svg>
          </span>
          <span class="square" style="--i:1">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" class="svg-inline--fa fa-times fa-w-11" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><path fill="currentColor" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path></svg>
          </span>
          <span class="square" style="--i:2">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="minus" class="svg-inline--fa fa-minus fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M416 208H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path></svg>
          </span>
          <span class="square" style="--i:3">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="divide" class="svg-inline--fa fa-divide fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M224 352c-35.35 0-64 28.65-64 64s28.65 64 64 64 64-28.65 64-64-28.65-64-64-64zm0-192c35.35 0 64-28.65 64-64s-28.65-64-64-64-64 28.65-64 64 28.65 64 64 64zm192 48H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path></svg>
          </span>
          <div class="w-full px-8 py-8 md:px-8 lg:m-auto">
              <h2 class="uppercase mb-2 text-gray-700 font-bold text-2xl tracking-wider text-center">Maths</h2>
              <p className = "w-full text-md text-gray-200 md:m-auto text-center py-3 dark:text-gray-200 font-bold text-center" style="font-weight: 600; text-align: center;">The Magic Word</p>
              <div id="btnClass" class="my-5 btnClass login mx-auto">
                  <a id="loginBtn" class="loginBtn tracking-wider font-medium text-md rounded-full py-2 px-4 pointer" onclick="login();">Login</a>
                  <a id="signupBtn" class="signupBtn tracking-wider font-medium text-md rounded-full py-2 px-4 z-10" onclick="signup();">SignUp</a>
              </div>              
                <div class="mt-4 hidden" id="UserName">
                <label for="LoginForm" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200">Name</label>
                <input id = "userName" type="name" class="block border w-full px-3 py-1 text-gray-700 bg-white border-gray-400 rounded-md dark:bg-gray-700 dark:text-gray-200 dark:border-gray-100 focus:border-indigo-600 focus:outline-none focus:ring" />
                </div>
                <div class="mt-4">
                <label for="LoginForm" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200">Username</label>
                <input id = "userID" type="name" class="block border w-full px-3 py-1 text-gray-700 bg-white border-gray-400 rounded-md dark:bg-gray-700 dark:text-gray-200 dark:border-gray-100 focus:border-indigo-600 focus:outline-none focus:ring" />
                </div>
                <div class="mt-4">
                <label for="LoginForm" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200">Password</label>
                <input id = "userPass" type="password" class="block border w-full px-3 py-1 text-gray-700 bg-white border-gray-400 rounded-md dark:bg-gray-700 dark:text-gray-200 dark:border-gray-100 focus:border-indigo-600 focus:outline-none focus:ring" />
                </div>
  
            <div class="mt-7">
              <button class = "w-full px-4 py-2 tracking-wider text-white transition-colors duration-200 transform bg-gray-700 rounded focus:outline-none hover:shadow-lg" id="SubmitBtn">Login</button>
            </div>
          </div>
        </div>
      </div>

      <script>
          function signup() {
              console.log('clicked');
              document.getElementById('btnClass').classList.remove('login');
              document.getElementById('btnClass').classList.add('signup');
              document.getElementById('UserName').style.display = 'block';
              document.getElementById('SubmitBtn').innerText = "SignUp";
            }
            function login() {
                console.log('clicked');
                document.getElementById('btnClass').classList.remove('signup');
                document.getElementById('btnClass').classList.add('login');
                document.getElementById('UserName').style.display = 'none';
                document.getElementById('SubmitBtn').innerText = "Login";
          }
      </script>
</body>
</html>
